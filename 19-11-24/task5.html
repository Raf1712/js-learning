<script>

var num1 = +prompt("Enter the first number:");
var num2 = +prompt("Enter the second number:");
var operation = prompt("Choose the operation (+, -, *, /):");

var result;

switch(operation){

    case '+':
        result = num1 + num2;
        break;

    case  '-':
        result = num1 - num2;
        break;

    case '*':
        result = num1 * num2;
        break;

    case '/':
        if(num2 === 0){
            result = 'Error'
        } else {
            result = num1 / num2;
        }
        break;

    default:
        result = ('Invalid operation');

}
    alert('Result is' + result);

</script>
